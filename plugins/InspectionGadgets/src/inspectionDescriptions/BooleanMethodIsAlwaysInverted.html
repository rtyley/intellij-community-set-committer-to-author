This inspection reports methods with <b>boolean</b> return type
which usages are always occur in negated context.
<p>
For example:
<code><pre>
<b>class</b> C {
  <b>boolean</b> inverted() {
    <b>return</b> <b>true</b>;
  }

  <b>void</b> f() {
    <b>if</b> (!inverted()) {
      <b>return</b>;
    }
  }
  <b>boolean</b> member = !inverted();
}  
</pre></code>
