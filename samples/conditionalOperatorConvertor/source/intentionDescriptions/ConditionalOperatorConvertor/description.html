        This intention converts the ternary operator to the if statement. <br>
        For example: <br>
        the <i>(a > 0) ? return a;: return -a;</i> <br>
        will be converted to the code:<br><i>
        if (a > 0) { return a;}<br>
        else {return -a;}</i>
